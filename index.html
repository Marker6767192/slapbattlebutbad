<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slap Battle But Bad - Official Website</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
            background: url('slapbattle.png') no-repeat center;
            background-size: 60%;
            background-position: top center;
            background-color: black;
        }

        .top-buttons {
            text-align: center;
            padding: 10px;
        }

        .top-buttons a {
            text-decoration: none;
            background: blue;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            margin: 5px;
            display: inline-block;
            transition: transform 0.3s ease;
        }

        .top-buttons a:hover {
            transform: scale(1.1);
        }

        .video-container {
            position: fixed;
            left: 10%;
            top: 50%;
            transform: translateY(-50%);
            width: 400px;
            height: 225px;
        }

        .video-container iframe {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

    <header>
        <div class="top-buttons">
            <a href="https://discord.gg/Ushh62pDkn" target="_blank">Discord</a>
            <a href="https://www.roblox.com/games/11251823801/Slap-battles-but-bad" target="_blank">Roblox</a>
        </div>
    </header>

    <div class="video-container">
        <iframe src="https://www.youtube.com/embed/AHy0iaLzvcg?autoplay=1" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>

</body>
</html>
